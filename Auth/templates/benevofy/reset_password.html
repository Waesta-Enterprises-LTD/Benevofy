{% extends 'benevofy/auth_base.html' %} 

{% block content %}
<div class="card-body px-5 py-5">
  <h3 class="card-title text-left mb-3">Reset Password</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="reset_code">Reset Code</label>
      <input type="text" name="reset_code" class="form-control" id="reset_code" placeholder="Enter your reset code">
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" name="new_password" class="form-control" id="new_password" placeholder="Enter a new password">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm your new password">
    </div>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-success btn-block" onclick="this.form.submit();this.classList.add('disabled')">
      <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
