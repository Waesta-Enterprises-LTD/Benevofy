{% extends 'benevofy/auth_base.html' %} 

{% load static %}


{% block content %}
<div class="card-body px-5 py-5">
  <div class="text-center">
  <img src="{% static 'images/ico.png' %}" width="100" class="img-fluid mb-3 img-circle" alt="">
  </div>
  <h3 class="card-title text-center mb-4">Login</h3>
  <form method="post">
    {% csrf_token %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error|safe }}
    </div>
    {% endif %}
    <div class="form-group">
      <label>Username or email *</label>
      <input type="text" class="form-control p_input" name="username" required />
    </div>
    <div class="form-group">
      <label>Password *</label>
      <input type="password" class="form-control p_input" name="password" required />
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember_me" /> Remember me
        </label>
      </div>
      <a href="{% url 'send-reset-code' %}" class="forgot-pass">Forgot password</a>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-block enter-btn">
        Login
      </button>
    </div>
    <div class="btn-group btn-block">
      <a href="" class="btn btn-warning"><i class="mdi mdi-home"></i> Home</a>
      <a href="{% url 'register' %}" class="btn btn-secondary"><i class="mdi mdi-account-plus"></i> Register</a>
    </div>
  </form>
</div>
{% endblock %}
