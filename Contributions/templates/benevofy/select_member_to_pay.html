{% extends 'benevofy/base.html' %} 

{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Select Member</h3>
    <form action="" method="post" style="padding: 10px;">
      {% csrf_token %}
      <select name="member" class="form-control mb-3">
        {% for member in user.member.logged_in_association.members.all %}
          <option value="{{ member.id }} {% if member == user.member %}selected{% endif %}">{{ member.user.get_full_name }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-success"><i class="mdi mdi-cash-multiple"></i> Pay</button>
    </form>
  </div>
</div>
{% endblock %}
