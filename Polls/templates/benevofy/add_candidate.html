{% extends 'benevofy/base.html' %} 

{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Add Candidate</h3>
    <form method="post" action="{% url 'add_candidate' poll.id %}" enctype="multipart/form-data" style="padding: 10px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Add Candidate</button>
    </form>
  </div>
</div>
{% endblock %}
